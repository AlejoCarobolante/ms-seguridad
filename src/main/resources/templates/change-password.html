<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cambiar Contraseña</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f4f7f6; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .card { background: white; padding: 40px; border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); width: 100%; max-width: 350px; }
        h2 { color: #2c3e50; text-align: center; margin-top: 0; margin-bottom: 30px; font-size: 24px; }

        input { width: 100%; padding: 12px 15px; margin: 8px 0 20px 0; display: inline-block; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box; font-size: 14px; transition: border 0.3s; }
        input:focus { border-color: #3498db; outline: none; }

        button { width: 100%; background-color: #3498db; color: white; padding: 14px 20px; margin: 10px 0; border: none; border-radius: 6px; cursor: pointer; font-size: 16px; font-weight: 600; transition: background 0.3s; }
        button:hover { background-color: #2980b9; }

        #message { text-align: center; font-size: 14px; margin-top: 15px; font-weight: 500; }
    </style>
</head>
<body>
<div class="card">
    <h2>Nueva Contraseña</h2>
    <form id="resetForm">
        <input type="hidden" id="token" th:value="${token}" />
        <label style="color: #666; font-size: 14px; margin-left: 2px;">Ingresa tu nueva clave:</label>
        <input type="password" id="newPassword" placeholder="••••••••" required />
        <button type="submit">Guardar Cambios</button>
    </form>
    <p id="message"></p>
</div>

<script>
    document.getElementById('resetForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const token = document.getElementById('token').value;
        const newPassword = document.getElementById('newPassword').value;
        const msg = document.getElementById('message');
        const btn = document.querySelector('button');

        btn.disabled = true;
        btn.innerText = "Guardando...";

        fetch('http://localhost:8081/auth/reset-password', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ token: token, newPassword: newPassword })
        })
        .then(response => {
            if(response.ok) {
                msg.innerText = "¡Contraseña actualizada con éxito!";
                msg.style.color = "#27ae60";
                document.getElementById('resetForm').style.display = 'none';
            } else {
                msg.innerText = "Error: Token inválido o expirado.";
                msg.style.color = "#e74c3c";
                btn.disabled = false;
                btn.innerText = "Guardar Cambios";
            }
        });
    });
</script>
</body>
</html>
