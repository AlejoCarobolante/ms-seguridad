<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cuenta Verificada</title>
  <style>
    body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f4f7f6; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
    .card { background: white; padding: 50px; border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); text-align: center; max-width: 420px; width: 90%; }
    .icon-container { width: 80px; height: 80px; background-color: #e8f5e9; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 25px; }
    .checkmark { color: #4CAF50; font-size: 40px; }
    h1 { color: #2c3e50; margin-bottom: 15px; font-size: 26px; }
    p { color: #666; line-height: 1.6; font-size: 16px; margin-bottom: 0; }
  </style>
</head>
<body>
<div class="card">
  <div class="icon-container"><span class="checkmark">✓</span></div>
  <h1>¡Cuenta Activada!</h1>
  <p>Tu correo ha sido confirmado exitosamente. Ya tienes acceso completo a todos los servicios del Sistema.</p>
</div>
</body>
</html>
