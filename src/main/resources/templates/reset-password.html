<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <style>
        /* Mismos estilos que el mail de bienvenida */
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f4f7f6; margin: 0; padding: 0; }
        .wrapper { width: 100%; table-layout: fixed; background-color: #f4f7f6; padding: 40px 0; }
        .content { max-width: 600px; margin: 0 auto; background-color: #ffffff; border-radius: 12px; overflow: hidden; box-shadow: 0 10px 25px rgba(0,0,0,0.05); }
        .header { background-color: #2c3e50; padding: 25px; text-align: center; }
        .header h1 { color: #ffffff; margin: 0; font-size: 24px; letter-spacing: 1px; }
        .body { padding: 40px; color: #555555; line-height: 1.6; font-size: 16px; }
        .greeting { font-size: 20px; color: #2c3e50; margin-bottom: 20px; font-weight: 600; }
        .btn-container { text-align: center; margin: 35px 0; }
        /* Botón Naranja para diferenciar acción crítica */
        .btn { background-color: #e67e22; color: #ffffff !important; padding: 14px 30px; border-radius: 50px; text-decoration: none; font-weight: 600; font-size: 16px; display: inline-block; transition: background 0.3s; }
        .footer { background-color: #f9f9f9; padding: 20px; text-align: center; font-size: 12px; color: #95a5a6; border-top: 1px solid #eeeeee; }
    </style>
</head>
<body>
<div class="wrapper">
    <div class="content">
        <div class="header"><h1>SISTEMA</h1></div>
        <div class="body">
            <p class="greeting">Hola, <span th:text="${username}">Usuario</span>.</p>
            <p>Hemos recibido una solicitud para restablecer tu contraseña.</p>
            <p>Haz clic en el botón para crear una nueva:</p>
            <div class="btn-container">
                <a th:href="${link}" class="btn">CAMBIAR CONTRASEÑA</a>
            </div>
            <p style="font-size: 13px; color: #999;">Este enlace expirará en 30 minutos. Si no fuiste tú, ignora este mensaje.</p>
        </div>
        <div class="footer"><p>© 2025 Sistema Inc.</p></div>
    </div>
</div>
</body>
</html>
