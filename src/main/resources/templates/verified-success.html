<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cuenta Verificada | Sistema</title>
  <style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f0f2f5;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    .card {
        background: white;
        padding: 40px;
        border-radius: 12px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        text-align: center;
        max-width: 400px;
        width: 90%;
    }
    .icon-container {
        width: 80px;
        height: 80px;
        background-color: #e8f5e9;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 20px;
    }
    .checkmark {
        color: #4CAF50;
        font-size: 40px;
    }
    h1 {
        color: #2c3e50;
        margin-bottom: 10px;
        font-size: 24px;
    }
    p {
        color: #666;
        line-height: 1.6;
        margin-bottom: 30px;
    }
    .btn {
        display: inline-block;
        background-color: #4CAF50;
        color: white;
        padding: 12px 30px;
        border-radius: 50px;
        text-decoration: none;
        font-weight: 600;
        transition: background-color 0.3s;
    }
    .btn:hover {
        background-color: #45a049;
    }
  </style>
</head>
<body>
<div class="card">
  <div class="icon-container">
    <span class="checkmark">✓</span>
  </div>
  <h1>¡Cuenta Activada!</h1>
  <p>Tu dirección de correo ha sido confirmada exitosamente. Ya tienes acceso completo a todos los servicios del Sistema.</p>

</div>
</body>
</html>
